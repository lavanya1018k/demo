<!DOCTYPE html> 
<html> 
<head> 
<title> 
HTML list example 
</title> 
</head> 
<body> 
<h2>Ordered List(Numbered)</h2> 
<ol> 
<li>Oil </li> 
<li>Elachi</li> 
<li>Rice </li> 
</ol> 
<h2> Unordered List(Bullet Points)</h2> 
<ul> 
 <li>Mango</li> 
 <li>grapes</li> 
  <li>Banana</li>  
</ul> 
<h2>Definition List(items)</h2> 
<dl> 
     <dt>coffee</dt> 
<dd>A hot drink made from roasted coffee beans</dd>  
 <dt>Espresso</dt> 
 <dd>Strong coffee brewed with steam through ground beans.</dd>  
</dl> 
</body> 
</html>
